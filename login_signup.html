0<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <style>
            @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        }
        html,body{
        display: grid;
        height: 100%;
        width: 100%;
        place-items: center;
        background: -webkit-linear-gradient(left, #771304,#961818,#ac1f1f
        , #c02d2d);
        }
        ::selection{
        background: #ff1a1a;
        color: #fff;
        }
        .wrapper{
        overflow: hidden;
        max-width: 390px;
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
        }
        .wrapper .title-text{
        display: flex;
        width: 200%;
        }
        .wrapper .title{
        width: 50%;
        font-size: 35px;
        font-weight: 600;
        text-align: center;
        transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
        }
        .wrapper .slide-controls{
        position: relative;
        display: flex;
        height: 50px;
        width: 100%;
        overflow: hidden;
        margin: 30px 0 10px 0;
        justify-content: space-between;
        border: 1px solid lightgrey;
        border-radius: 15px;
        }
        .slide-controls .slide{
        height: 100%;
        width: 100%;
        color: #fff;
        font-size: 18px;
        font-weight: 500;
        text-align: center;
        line-height: 48px;
        cursor: pointer;
        z-index: 1;
        transition: all 0.6s ease;
        }
        .slide-controls label.signup{
        color: #000;
        }
        .slide-controls .slider-tab{
        position: absolute;
        height: 100%;
        width: 50%;
        left: 0;
        z-index: 0;
        border-radius: 15px;
        background: -webkit-linear-gradient(left,#771304,#961818,#ac1f1f
        , #c02d2d);
        transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
        }
        input[type="radio"]{
        display: none;
        }
        #signup:checked ~ .slider-tab{
        left: 50%;
        }
        #signup:checked ~ label.signup{
        color: #fff;
        cursor: default;
        user-select: none;
        }
        #signup:checked ~ label.login{
        color: #000;
        }
        #login:checked ~ label.signup{
        color: #000;
        }
        #login:checked ~ label.login{
        cursor: default;
        user-select: none;
        }
        .wrapper .form-container{
        width: 100%;
        overflow: hidden;
        }
        .form-container .form-inner{
        display: flex;
        width: 200%;
        }
        .form-container .form-inner form{
        width: 50%;
        transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
        }
        .form-inner form .field{
        height: 50px;
        width: 100%;
        margin-top: 20px;
        }
        .form-inner form .field input{
        height: 100%;
        width: 100%;
        outline: none;
        padding-left: 15px;
        border-radius: 15px;
        border: 1px solid lightgrey;
        border-bottom-width: 2px;
        font-size: 17px;
        transition: all 0.3s ease;
        }
        .form-inner form .field input:focus{
        border-color: #ff1a1a;
        /* box-shadow: inset 0 0 3px #fb6aae; */
        }
        .form-inner form .field input::placeholder{
        color: #999;
        transition: all 0.3s ease;
        }
        form .field input:focus::placeholder{
        color: #ff1a1a;
        }
        .form-inner form .pass-link{
        margin-top: 5px;
        }
        .form-inner form .signup-link{
        text-align: center;
        margin-top: 30px;
        }
        .form-inner form .pass-link a,
        .form-inner form .signup-link a{
        color: #ff1a1a;
        text-decoration: none;
        }
        .form-inner form .pass-link a:hover,
        .form-inner form .signup-link a:hover{
        text-decoration: underline;
        }
        form .btn{
        height: 50px;
        width: 100%;
        border-radius: 15px;
        position: relative;
        overflow: hidden;
        }
        form .btn .btn-layer{
        height: 100%;
        width: 300%;
        position: absolute;
        left: -100%;
        background: -webkit-linear-gradient(right,#771304,#961818,#ac1f1f
        , #c02d2d);
        border-radius: 15px;
        transition: all 0.4s ease;;
        }
        form .btn:hover .btn-layer{
        left: 0;
        }
        form .btn input[type="submit"]{
        height: 100%;
        width: 100%;
        z-index: 1;
        position: relative;
        background: none;
        border: none;
        color: #fff;
        padding-left: 0;
        border-radius: 15px;
        font-size: 20px;
        font-weight: 500;
        cursor: pointer;
        }

    </style>
</head>
<body>
  <div class="wrapper">
      <div class="title-text">
          <div class="title login">Login Form</div>
          <div class="title signup">Signup Form</div>
      </div>
      <div class="form-container">
          <div class="slide-controls">
              <input type="radio" name="slide" id="login" checked>
              <input type="radio" name="slide" id="signup">
              <label for="login" class="slide login">Login</label>
              <label for="signup" class="slide signup">Signup</label>
              <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
              <!-- Login Form -->
              <form action="login.php" method="POST" class="login">
                  <div class="field">
                      <input type="email" placeholder="Email Address" name="email" required>
                  </div>
                  <div class="field">
                      <input type="password" placeholder="Password" name="password" required>
                  </div>
                  <div class="pass-link"><a href="#">Forgot password?</a></div>
                  <div class="field btn">
                      <div class="btn-layer"></div>
                      <input type="submit" value="Login">
                  </div>
                  <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
              </form>
              
              <!-- Signup Form -->
              <form action="signup.php" method="POST" class="signup">
                  <div class="field">
                      <input type="email" placeholder="Email Address" name="email" required>
                  </div>
                  <div class="field">
                      <input type="password" placeholder="Password" name="password" required>
                  </div>
                  <div class="field">
                      <input type="password" placeholder="Confirm Password" name="confirm_password" required>
                  </div>
                  <div class="field btn">
                      <div class="btn-layer"></div>
                      <input type="submit" value="Signup">
                  </div>
                  <div class="login-link">Already a member? <a href="#">Login now</a></div>
              </form>
          </div>
      </div>
  </div>

  <script>
      // Get elements for toggling between login and signup forms
      const loginText = document.querySelector(".title-text .login");
      const signupText = document.querySelector(".title-text .signup");
      const loginForm = document.querySelector("form.login");
      const signupForm = document.querySelector("form.signup");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector(".signup-link a");
      const loginLink = document.querySelector(".login-link a");

      // Toggle to signup form
      signupBtn.onclick = () => {
          loginForm.style.marginLeft = "-50%";
          signupForm.style.marginLeft = "0%";
          loginText.style.marginLeft = "-50%";
          signupText.style.marginLeft = "0%";
      };

      // Toggle to login form
      loginBtn.onclick = () => {
          loginForm.style.marginLeft = "0%";
          signupForm.style.marginLeft = "50%";
          loginText.style.marginLeft = "0%";
          signupText.style.marginLeft = "50%";
      };

      // Redirect to signup form when the signup link is clicked on the login form
      signupLink.onclick = () => {
          signupBtn.click();
          return false;
      };

      // Redirect to login form when the login link is clicked on the signup form
      loginLink.onclick = () => {
          loginBtn.click();
          return false;
      };
  </script>
</body>
</html>
